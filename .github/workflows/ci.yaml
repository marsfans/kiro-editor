name: CI
on: [push, pull_request]

jobs:
  tests:
    name: kiro
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest,windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Build
        run: |
          cargo build --release
          ls
          tree ./target
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: kiro-${{ matrix.os }}-amd64-0.4.3
          path: |
            ./target/release/krio
            ./target/release/*.exe

  
